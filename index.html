<!-- Recreate the following form component using the forms components (Small Exercise Learning Portal) -->


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet"/>


    <title>Bootstrap Exercise Small</title>
</head>

<body>

    <form>
        <h1>Contact Us</h1>
        <div class="nameBox">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your name">
          </div>


        <div class="emailBox">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">

        </div>
        
        <div class="messageBox">
          <label for="inputMessage">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Contact Us</button>
      
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
